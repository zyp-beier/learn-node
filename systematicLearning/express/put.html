<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用put方法向服务器端提交数据</title>
</head>
<body>
<div>
    <form>
        姓名：<input type="text" name="name" value="" id="name">
        年龄: <input type="number" name = 'age' value = '' id="age">
        <input type="submit" value="提交" onclick="submitData()">
    </form>
    <div id="result">

    </div>
</div>
</body>
</html>
<script>
function submitData(){
    let obj = {
        name: document.querySelector('#name').value,
        age: document.querySelector('#age').value
    };
    const xml = new XMLHttpRequest();
    xml.open('PUT','/index.html',true);
    xml.onreadystatechange = function () {
        if(xml.readyState==4){
            if(xml.status==200){
                document.getElementById('result').innerHTML = this.response
            }else{
                document.getElementById('result').innerHTML = '失败'
            }
        }
    }
        xml.send(JSON.stringify(obj))
}
</script>
