<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Ajax获取node.js服务器的数据</title>
</head>
<body>
<div>
    姓名：<input type="text" name="name" value="" id="name">
    年龄: <input type="number" name = 'age' value = '' id="age">
    <input type="button" value="提交" onclick="submit()">
</div>
<div id="name1"></div>
</body>
</html>
<script>
    const xmlHttp = new XMLHttpRequest()
    function submit() {
        const name = document.querySelector('#name')
        const age = document.querySelector('#age')
        let data = {
            name,age
        }
        xmlHttp.open('GET','http://localhost:8081/', true)
        xmlHttp.onreadystatechange = function () {
            if(xmlHttp.readyState==4){
                if(xmlHttp.status==200){
                    document.querySelector('#name1').innerHTML = xmlHttp.responseText
                }
            }
        }
        xmlHttp.send()
    }
</script>
